{% extends "base.html" %}
{% block content %}
<div class="container content-section">
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
                <img src="{{ object.profile.image.url }}" alt="Profile Image" class="rounded-circle"
                    width="250">
                <div class="mt-3">
                    <h4>{{ object.first_name }} {{ object.last_name }}</h4>
                    <p class="text-secondary mb-3">@{{ object.username }}</p>
                    <a href="{% url 'add-friend' object.username %}" class="btn btn-primary">Add Friend</a>
                    <a href="#" class="btn btn-outline-primary">Message</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
