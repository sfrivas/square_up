{% extends "base.html" %}
{% block content %}
    <h1 class="text-center mb-3">Friends of {{ request.user.username }}</h1>
    {% for friend in object_list %}
    <div class="row my-3">
        <div class="col-lg-6 mx-auto">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-0">
                    <img class="rounded-circle account-img img-thumbnail me-3" src="{{ friend.profile.image.url }}">
                </div>
                <div class="flex-grow-1">
                    <h2 class="account-heading">{{ friend.username }}</h2>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
