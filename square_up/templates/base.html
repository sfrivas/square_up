{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{% static 'main.css' %}" rel="stylesheet">
    {% if title %}
    <title>Square Up - {{ title }}</title>
    {% else %}
    <title>Square Up</title>
    {% endif %}
</head>

<body class="">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <svg id="navbar-su-logo">
                    <use href="#su-logo-group" />
                </svg>
                <span class="fw-bold">Square Up</span>
            </a>
            <div class="dropdown">
                <!-- <div>
                    <input type="text" name="search" id="searchButton" placeholder="Search users"
                        class="form-control dropdown-toggle" />
                </div> -->
                <input class="form-control dropdown-toggle" placeholder="Search users..." type="text" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false" />
                <!-- </button> -->
                <ul class="dropdown-menu dropdown-menu-center" aria-labelledby="searchButton" id="result">
                    <li class="list-group-item d-flex align-items-center">
                        <img class="img-thumbnail rounded-circle search-img me-3"
                            src="https://illlustrations.co/static/095ac91f64ded9205fed0db5ada5486c/127-sick-sneezing.svg"
                            alt="" srcset="">
                        <div class="d-flex flex-column">
                            <div>@sneezegirl</div>
                            <div class="text-muted">Sneezing Girl</div>
                        </div>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                        <img class="img-thumbnail rounded-circle search-img me-3"
                            src="https://illlustrations.co/static/3e8919a739187afc54dbc64e398d91c7/day33-pumpkin.png"
                            alt="" srcset="">
                        <div class="d-flex flex-column">
                            <div>@pump</div>
                            <div class="text-muted">Pumpkin</div>
                        </div>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                        <img class="img-thumbnail rounded-circle search-img me-3"
                            src="https://illlustrations.co/static/5b3aa7bb305ca2a113ec1b813be00fb8/day22-owl.png" alt=""
                            srcset="">
                        <div class="d-flex flex-column">
                            <div>@owlz</div>
                            <div class="text-muted">Blue Owl</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-primary me-2" href="{% url 'profile' %}">Profile</a>
                <a class="btn btn-primary" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Sign In</a>
                <a class="btn btn-primary" href="{% url 'register' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container pt-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>
<svg id="su-logo" width="250" height="250" xmlns="http://www.w3.org/2000/svg">
    <symbol id="su-logo-group" viewBox="0 0 250 250">
        <title>Square Up Logo</title>
        <rect id="su-logo-rect" rx="25" x="12.5" y="12.5" width="225" height="225" stroke-width="25" />
        <!-- <line id="su-logo-vertical-line" y2="237" x2="125" y1="100" x1="125" stroke-width="25" fill="none" stroke-linecap="round" /> -->
        <line id="su-logo-left-line" fill="none" stroke-width="25" x1="125" y1="100" x2="75" y2="150"
            stroke-linecap="round" />
        <line id="su-logo-right-line" fill="none" stroke-width="25" x1="125" y1="100" x2="175" y2="150"
            stroke-linecap="round" />
    </symbol>
</svg>

</html>
