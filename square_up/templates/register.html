{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid h-100 pt-5 flex-grow-1">
    <div class="d-flex flex-column align-items-center justify-content-center flex-grow-1" id="su-banner">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join Today</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top mt-3 pt-3">
                <small class="text-muted">
                    Already have an account? <a href="{% url 'home' %}" class="ml-2">Sign In</a>
                </small>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
